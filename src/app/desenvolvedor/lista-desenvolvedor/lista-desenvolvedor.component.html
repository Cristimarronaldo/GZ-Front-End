<div class="container main-container">

  <h1>Lista de Desenvolvedores</h1>

  <p>

  </p>

  <table class="table table-hover">
      <thead class="thead-dark">
          <tr>

          </tr>

      <tr *ngFor="let desenvolvedor of desenvolvedores">
          <td>

          </td>

          </td>
      </tr>
