<div class="container main-container">

  <h1>Lista de Niveis</h1>

  <p>
      <a class="btn btn-info" [routerLink]="['/niveis/novo']">Novo Nivel</a>
  </p>

  <table class="table table-hover">
      <thead class="thead-dark">
          <tr>
              <th>Código</th>
              <th>Descrição</th>
              <th></th>
          </tr>
      </thead>
      <tr *ngFor="let nivel of niveis">
          <td>
              {{ nivel.id | number }}
          </td>
          <td>
              {{ nivel.nivel }}
          </td>
          <td class="text-right">
              <a class="btn btn-warning" [routerLink]="['/niveis/editar',nivel.id]">
                  <span class="fa fa-pencil-alt"></span>
              </a>&nbsp;
              <a class="btn btn-info" [routerLink]="['/niveis/excluir',nivel.id]">
                  <span class="fa fa-trash"></span>
              </a>
          </td>
      </tr>
  </table>
</div>
